name: Deploy and Capture Screenshot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:  # Add this section to grant write access
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Build Site
      run: echo "Building site..."  # Add actual build steps if needed

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        personal_token: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}  # Use the newly created secret
        publish_dir: './'  # Ensure this is the directory where index.html is located

    - name: Capture Screenshot
      run: npm run screenshot

    - name: Upload Screenshot
      uses: actions/upload-artifact@v3
      with:
        name: result-screenshot
        path: result.png
